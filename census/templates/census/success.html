{% extends 'base.html' %}

{% block title %} Данные добавлены {% endblock %}
{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'list' %}">Вернуться к списку сотрудников</a>
{% endif %}
{% endblock %}
