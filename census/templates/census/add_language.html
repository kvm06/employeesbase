{% extends 'base.html' %}

{% block title %} Добавление языка программирования {% endblock %}
{% block content %}
    <h1>Добавить язык программирования</h1>
    <form method="POST" action="{% url 'add_language' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
        <a href="{% url 'list' %}">Отмена</a>
    </form>
{% endblock %}
